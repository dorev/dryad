<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>Dryad</title>
    <style>
      body 
      {
        margin : 10px;
        display : grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        place-items: center;
      }
      #vex 
      {
        width : 500px;
        border : 1px solid red;
      }
    </style>
  </head>
  <body>
    <textarea id="dryad-input" rows="40" cols="100"></textarea>
    <br/>
    <input type="button" id="dryad-input-button" name="dryad-input-check" value="crunch"/>
    <br/>
    <div id="vex"></div>
    <script src="dryad.js"></script>
  </body>
</html>
